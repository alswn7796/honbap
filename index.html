<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혼밥러</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🍚</div>
            <h1 class="title">혼밥러</h1>
        </div>
        <div class="card">
            <p class="muted">잠깐만요… 화면을 준비 중입니다.</p>
            <div class="nav">
                <a class="link-btn" href="signup.html">회원가입</a>
                <a class="link-btn" href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module">
    // 로그인 여부 보고 바로 이동
    // (빠른 UX를 위해 onAuthStateChanged가 아니라 currentUser 폴백 + 짧은 대기)
    async function waitAuthReady(ms=300){ await new Promise(r=>setTimeout(r,ms)); }
    (async ()=>{
      await waitAuthReady();
      const user = window.fb.auth.currentUser;
      if (user) location.replace("profile.html");
      else location.replace("signup.html");
    })();
    </script>
</body>
</html>
